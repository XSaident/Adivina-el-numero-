<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivina el Numero</title>
  <style>


    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      margin: 0;
      padding: 0;
    }
    .game-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #ff6f61;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
    }
    input[type="number"] {
      width: 150px;
      padding: 10px;
      font-size: 1.2em;
      border: 2px solid #ff6f61;
      border-radius: 10px;
      outline: none;
      margin: 15px 0;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      color: #fff;
      background-color: #ff6f61;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e85a4f;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .hidden {
      display: none;
    }
    #resultMessage {
      font-size: 1.5em;
      margin-top: 20px;
    }
    #previousGuesses {
      font-size: 1.2em;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Adivina el Numero</h1>
    <p>Adivina el numero entre 1 y 100 </p>
    <p id="hint">Tienes 10 intentos</p>

    <input type="number" id="guessInput" min="1" max="100" placeholder="##">
    <button id="submitGuess">Adivinar</button>
    <button id="restartGame" class="hidden">Jugar de nuevo</button>

    <p id="resultMessage"></p>
    <p id="previousGuesses"></p>
  </div>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attemptsLeft = 10;
    let guesses = [];

    const guessInput = document.getElementById('guessInput');
    const submitGuess = document.getElementById('submitGuess');
    const restartGame = document.getElementById('restartGame');
    const hint = document.getElementById('hint');
    const resultMessage = document.getElementById('resultMessage');
    const previousGuesses = document.getElementById('previousGuesses');

    function checkGuess() {
      const userGuess = Number(guessInput.value);
      if (!userGuess || userGuess < 1 || userGuess > 100) {
        resultMessage.textContent = 'Ingresa un numero entre 1 y 100';
        return;
      }

      guesses.push(userGuess);
      attemptsLeft--;

      if (userGuess === randomNumber) {
        resultMessage.textContent = `Encontraste le numero ${randomNumber}.`;
        endGame();
      } else if (attemptsLeft === 0) {
        resultMessage.textContent = `Intentos terminados. El numero era ${randomNumber}.`;
        endGame();
      } else {
        resultMessage.textContent = userGuess < randomNumber ? 'Numero muy pequeÃ±o' : 'Numero muy grande';
        hint.textContent = `Te quedan ${attemptsLeft} intentos`;
        previousGuesses.textContent = `Numeros probados: ${guesses.join(', ')}`;
      }

      guessInput.value = '';
      guessInput.focus();
    }

    function endGame() {
      guessInput.disabled = true;
      submitGuess.disabled = true;
      restartGame.classList.remove('hidden');
    }

    function resetGame() {
      randomNumber = Math.floor(Math.random() * 100) + 1;
      attemptsLeft = 10;
      guesses = [];

      guessInput.disabled = false;
      submitGuess.disabled = false;
      restartGame.classList.add('hidden');

      hint.textContent = 'Te quedan 10 intentos';
      resultMessage.textContent = '';
      previousGuesses.textContent = '';
      guessInput.value = '';
      guessInput.focus();
    }

    submitGuess.addEventListener('click', checkGuess);
    restartGame.addEventListener('click', resetGame);
  </script>
</body>
</html>
